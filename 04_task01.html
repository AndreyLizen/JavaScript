<meta charset="utf-8">
<script type="text/javascript">
'use strict';

  alert('Задание 1')
  alert("Данная программа преобразует число от 0 до 999 в объект и выдаст количество единиц, десятков и сотен в числе.");
/*1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.*/

  const number = +prompt('Введите число в промежутке от 0 до 999: ');

    function makeObjFromNumber(n) {
      if (!Number.isInteger(n) || n < 0 || n > 999) {
        alert('Число должно быть в промежутке от 0 до 999. Пожалуйста, перезапустите программу!');
        return {};
      }

      const obj = {};
      obj.units = n % 10;
      obj.tens = Math.floor(n / 10) % 10;
      obj.hundreds = Math.floor(n / 100);

      return obj;
    }
  makeObjFromNumber(number);
  document.write(`Было введено число ${number}. В данном числе:`);
  document.write(`количество сотен: ${obj.hundreds};`);
  document.write(`количество десятков: ${obj.tens};`);
  document.write(`количество удиниц: ${obj.units}.`);


</script>
